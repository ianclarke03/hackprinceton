<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Insights & Interactive Charts</title>
  <link rel="stylesheet" href="new-draft.css">
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Include chartjs-chart-financial plugin for candlestick charts -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
</head>
<body>

  <!-- Main content -->

  <footer class="footer">
    <div class="footer-content">
      <!-- Trading Insights Section -->
      <div class="insights-section">
        <h2>Daily Trading Insights</h2>
        <p id="market-update">Loading market update...</p>
        <button onclick="fetchMarketUpdate()">Refresh Market Update</button>
      </div>

      <!-- Trading Tips Section -->
      <div class="tips-section">
        <h2>Tip of the Day</h2>
        <p id="tip-of-the-day">Loading tip...</p>
      </div>
    </div>

    <!-- Interactive Charts Section -->
    <div class="charts-section">
      <h2>Interactive Charts</h2>
      <div class="chart-container">
        <!-- Line Chart -->
        <canvas id="lineChart"></canvas>
      </div>
      <div class="chart-container">
        <!-- Bar Chart -->
        <canvas id="barChart"></canvas>
      </div>
      <div class="chart-container">
        <!-- Candlestick Chart -->
        <canvas id="candlestickChart"></canvas>
      </div>
    </div>
  </footer>

  <script src="new-draft.js"></script>
</body>
</html>
