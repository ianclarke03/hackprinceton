<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investimor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Inline styles to hide horizontal scrollbar */
        .left-column, .user-form, .chatbot {
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div class="blue-overlay" id="blueOverlay"></div>
    <div class="content-wrapper">
        <div class="container">
            <!-- Left Column: Fixed Position -->
            <div class="left-column">
                <!-- User Information Form -->
                <div class="user-form">
                    <h2>User Information</h2>
                    <form id="user-form" method="POST">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="tenure">Tenure (years):</label>
                                <input type="number" id="tenure" name="tenure" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="capital">Capital ($):</label>
                                <input type="number" id="capital" name="capital" min="0" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="experience">Experience:</label>
                                <select id="experience" name="experience" required>
                                    <option value="">Select</option>
                                    <option value="Beginner">Beginner</option>
                                    <option value="Intermediate">Intermediate</option>
                                    <option value="Expert">Expert</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="risk_level">Risk Level:</label>
                                <select id="risk_level" name="risk_level" required>
                                    <option value="">Select</option>
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group sectors-container">
                            <label>Select Sectors (Max 3):</label>
                            <div id="sectors" class="sectors-grid">
                                <input type="checkbox" id="stocks" name="sectors" value="Stocks">
                                <label for="stocks">Stocks</label>
                                
                                <input type="checkbox" id="bonds" name="sectors" value="Bonds">
                                <label for="bonds">Bonds</label>
                                
                                <input type="checkbox" id="crypto" name="sectors" value="Cryptocurrencies">
                                <label for="crypto">Cryptocurrencies</label>
                                
                                <input type="checkbox" id="realestate" name="sectors" value="Real Estate">
                                <label for="realestate">Real Estate</label>
                                
                                <input type="checkbox" id="commodities" name="sectors" value="Commodities">
                                <label for="commodities">Commodities</label>
                                
                                <input type="checkbox" id="etfs" name="sectors" value="ETFs">
                                <label for="etfs">ETFs</label>
                            </div>
                        </div>
                        
                        <div class="submit-button-container">
                            <button type="submit">Get Information</button>
                        </div>
                    </form>
                </div>
                
                <!-- Chatbot -->
                <div class="chatbot">
                    <h2>Investment Chatbot</h2>
                    <div id="chat-window">
                        <!-- Chat messages will appear here -->
                    </div>
                    <form id="chat-form">
                        <input type="text" id="chat-input" name="message" placeholder="Ask me anything about investments..." autocomplete="off">
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
            
            <!-- Right Column: Scrollable Content -->
            <div class="right-column">
                <div id="loading-indicator" style="display: none;">
                    <img src="{{ url_for('static', filename='images/spinner.gif') }}" alt="Loading..." />
                    <p>Analyzing your investment preferences...</p>
                </div>
                
                <!-- Results Section -->
                <div class="results-section" id="results-section" style="display: none;">
                    <h2>Investment Information</h2>
                    <div id="investment-advice">
                        <!-- Collapsible investment information will be displayed here -->
                    </div>
                    
                    <h2>Educational Videos</h2>
                    <div id="video-recommendations">
                        <!-- Collapsible video sections will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
