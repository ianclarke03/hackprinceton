{% extends 'base.html' %}

{% block content %}
<div class="container">
    <!-- Left Side: Chatbot -->
    <div class="chatbot">
        <h2>Investment Chatbot</h2>
        <div id="chat-window">
            <!-- Chat messages will appear here -->
        </div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Right Side: User Input Form -->
    <div class="user-form">
        <h2>User Information</h2>
        <form id="user-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="experience">Experience Level:</label>
            <select id="experience" name="experience">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Expert">Expert</option>
            </select>

            <label for="risk_level">Risk Level:</label>
            <select id="risk_level" name="risk_level">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <label for="tenure">Investment Tenure (years):</label>
            <input type="number" id="tenure" name="tenure" min="1" required>

            <label for="capital">Capital ($):</label>
            <input type="number" id="capital" name="capital" min="0" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
